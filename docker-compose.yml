services:
  postgres:
    image: postgres:16-alpine
    container_name: fidufi-postgres
    environment:
      POSTGRES_USER: fidufi
      POSTGRES_PASSWORD: fidufi_dev_password
      POSTGRES_DB: fidufi
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fidufi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
